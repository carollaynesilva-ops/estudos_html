<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Prova</title>
</head>

<body>
    <h2>Exemplos de formulários em HTML</h2>
    <h3>Exemplo 01</h3>

    <form> 
        <input type="text" name="nome" placeholder="nome">
        <input type="email" name="E-mail" placeholder="email">
        <input type="date" name="aniversario">
        <input type="tel" name="telefone" placeholder="Telefone">
        <input type="password" name="senha" placeholder="senha">
        <button type="submit">Cadastrar</button>
    </form>
    <br>

    <h3>Exemplo 02</h3>
    <textarea rows="4" cols="50">"texto livre"</textarea>

    <h3>Exemplo 03</h3>
    <form>
        <fieldset>
            <legend>Formulário</legend>
            <label for="name">Nome:</label>
            <input type="text" name="nome"><br><br>
            <label for="sex">Sexo:</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Masculino</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Feminino</label><br><br>
            <label for="pais">País:</label>
            <select name="pais" id="pais">
                <option>Selecione uma opção</option>
                <option>Brasil</option>
                <option>Japão</option>
                <option>Portugal</option>
                <option>Turquia</option>
            </select><br><br>

            <label for="message">Mensagem:</label><br>
            <textarea name="message" id="message" rows="4" cols="30"></textarea>
            <br><br>

            <input type="checkbox" name="assinar">
            <label for="newsletter">Assinar Newsletter?</label> <br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>

    <h3>Exemplo 04</h3>
    <br>
    <form method="get" action="https://www.google.com/search" target="_blank">
        <input type="search" name="pesquisa">
        <input type="submit" value="Clique para pesquisar">
    </form>


</body>

</html>
