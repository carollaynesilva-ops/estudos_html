<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade index3</title>
    <style>
        .colortext{
            /* para estilizar uma classe começa com um ponto final (.) */
            color: green; /* a cor da letra vai ser verde */
            font-size: 32px;/* o tamanho da LETRA sempre vai ser com o comando font-size, NÃO ESQUECER */
            font-family: Arial, Helvetica, sans-serif; /* font-family É O TIPO DA FONTE */

        }
    </style>
</head>
<body>
    <h1>This ir a Heading</h1> <!--Título grande-->
    <p>This is a paragraph</p><!--Letras menores, vulgo paragrafo-->
    <p class="colortext">This is a another paragraph</p><!--paragrafo com uma classe para poder ser mais fácil na  hora de estilizar-->
    <p class="colortext">This is also a paragraph</p><!--outro paragrafo com a mesma classe que o de cima-->
</body>
</html>
