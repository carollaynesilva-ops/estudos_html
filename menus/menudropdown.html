<!-- esse arquivo é para um menu drop down, é o menu que quando vc clica nele aparece encima dos treco -->
 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Drop Down</title>
    <style>
        .dropbtn{
            background-color: #4caf50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;/* pro trequinho do mouse virar uma mãozinha para clicar */
        }
        .dropdown{
            position: relative;
            /* relative: o elemento continua ocupando o mesmo espaço, 
            mas pode ser movido com top, letf, right, bottom */
            display: inline-block;
        }
        .dropdown-conteudo{
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px; /* minimo de largura, o tamanho minimo é esse para os textos que ficarão */
            box-shadow: 0 8px 16px 0 rgb(from 0,0,0,0.2); 
            z-index: 1;
        }
    </style>
 </head>
 <body>
    <h2>Menu Drop Down SESI</h2>
    <p>mova o mouse até o botão para abrir o menu DropDown</p>
    <div class="DropDown">
        <button class="dropbtn">DropDown</button>
        <div class="dropdown-conteudo">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
 </body>
 </html>
